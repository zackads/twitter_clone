<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Feed organism</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <script src="script.min.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c9b26d601.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Twitter feed organism</h1>
    <h2>Molecules</h2>
    <article>
      <h3>Post new tweet molecule</h3>
      <article class="newtweet">
        <img
          class="newtweet__profile"
          src="/assets/images/user_profile_pic.jpg"
        />
        <input
          class="newtweet__input"
          type="text"
          placeholder="What's
        happening?"
        />
        <div class="newtweet__media">
          <button class="circle_buttons" type="button">
            <svg
              class="tweet_icon"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="chart-bar"
              class="svg-inline--fa fa-chart-bar fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"

              ></path>
            </svg>
          </button>
          <button class="circle_buttons" type="button">
            <svg
              class="tweet_icon"
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="clock"
              class="svg-inline--fa fa-clock fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"
              ></path>
            </svg>
          </button>
          <button class="circle_buttons" type="button">
            <svg
              class="tweet_icon"
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="image"
              class="svg-inline--fa fa-image fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M464 64H48C21.49 64 0 85.49 0 112v288c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V112c0-26.51-21.49-48-48-48zm-6 336H54a6 6 0 0 1-6-6V118a6 6 0 0 1 6-6h404a6 6 0 0 1 6 6v276a6 6 0 0 1-6 6zM128 152c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zM96 352h320v-80l-87.515-87.515c-4.686-4.686-12.284-4.686-16.971 0L192 304l-39.515-39.515c-4.686-4.686-12.284-4.686-16.971 0L96 304v48z"
              ></path>
            </svg>
          </button>
          <button class="circle_buttons" type="button">
            <svg
              class="tweet_icon"
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="smile"
              class="svg-inline--fa fa-smile fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 496 512"
            >
              <path
                fill="currentColor"
                d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm-80-216c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm160 0c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm4 72.6c-20.8 25-51.5 39.4-84 39.4s-63.2-14.3-84-39.4c-8.5-10.2-23.7-11.5-33.8-3.1-10.2 8.5-11.5 23.6-3.1 33.8 30 36 74.1 56.6 120.9 56.6s90.9-20.6 120.9-56.6c8.5-10.2 7.1-25.3-3.1-33.8-10.1-8.4-25.3-7.1-33.8 3.1z"
              ></path>
            </svg>
          </button>
          <button class="circle_buttons" type="button">
            <svg
              class="tweet_icon"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="meteor"
              class="svg-inline--fa fa-meteor fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M511.328,20.8027c-11.60759,38.70264-34.30724,111.70173-61.30311,187.70077,6.99893,2.09372,13.4042,4,18.60653,5.59368a16.06158,16.06158,0,0,1,9.49854,22.906c-22.106,42.29635-82.69047,152.795-142.47819,214.40356-.99984,1.09373-1.99969,2.5-2.99954,3.49995A194.83046,194.83046,0,1,1,57.085,179.41009c.99985-1,2.40588-2,3.49947-3,61.59994-59.90549,171.97367-120.40473,214.37343-142.4982a16.058,16.058,0,0,1,22.90274,9.49988c1.59351,5.09368,3.49947,11.5936,5.5929,18.59351C379.34818,35.00565,452.43074,12.30281,491.12794.70921A16.18325,16.18325,0,0,1,511.328,20.8027ZM319.951,320.00207A127.98041,127.98041,0,1,0,191.97061,448.00046,127.97573,127.97573,0,0,0,319.951,320.00207Zm-127.98041-31.9996a31.9951,31.9951,0,1,1-31.9951-31.9996A31.959,31.959,0,0,1,191.97061,288.00247Zm31.9951,79.999a15.99755,15.99755,0,1,1-15.99755-15.9998A16.04975,16.04975,0,0,1,223.96571,368.00147Z"
              ></path>
            </svg>
          </button>
        </div>
        <button class="button small newtweet__submit">Tweet</button>
      </article>
    </article>
