<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Library</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <script src="script.min.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c9b26d601.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Component Library</h1>
    <article>
      <h2>Atoms</h2>
      <section>
        <h3>Icons</h3>
        <h4>Navbar</h4>
        <p>
          <i class="fas fa-2x fa-home"></i>
          <i class="fas fa-2x fa-bell"></i>
          <i class="fas fa-2x fa-bookmark"></i>
          <i class="fas fa-2x fa-ellipsis-h"></i>
          <i class="fas fa-2x fa-envelope"></i>
          <i class="fas fa-2x fa-hashtag"></i>
          <i class="fas fa-2x fa-list-ul"></i>
          <i class="fas fa-2x fa-user"></i>
        </p>
        <h4>Other</h4>
        <p>
          <span class="site_logo">
            <i class="fas fa-3x fa-kiwi-bird"></i>
          </span>
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-meteor"></i>
        </p>
        <h4>Tweet</h4>
        <p>
          <i class="fas fa-retweet"></i>
          <span class="tweet_icons">
            <i class="fas fa-poll"></i>
            <i class="fas fa-clock"></i>
            <i class="fas fa-image"></i>
            <i class="far fa-tired"></i>
          </span>
        </p>
      </section>
      <section>
        <h3>Buttons</h3>
        <button type="submit" class="button big">Tweet</button>
        <button type="submit" class="button small">Tweet</button>
      </section>
      <section>
        <h3>Typography</h3>
        <h1 class="heading">Heading Text</h1>
        <h2 class="title">Title Text</h2>
        <p class="tweet">Tweet Text</p>
        <p class="handle">@handle Text</p>
      </section>

      <!-- Atoms here -->
    </article>
    <article>
      <h2>Molecules</h2>
    </article>
    <article>
      <h2>Organisms</h2>
    </article>
  </body>
</html>
