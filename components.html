<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Library</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <script src="script.min.js" defer></script>
  </head>
  <body>
    <h1>Component Library</h1>
    <article>
      <h2>Atoms</h2>
      <section>
        <h3>Icons</h3>
        <h4>Navbar</h4>
        <p>
          <img
          class="nav__icon"
          src="/assets/icons/bell-regular.svg"
          alt="Notifications"
        />
        <img
          class="nav__icon"
          src="/assets/icons/bookmark-regular.svg"
          alt="Bookmarks"
        />
        <img
          class="nav__icon"
          src="/assets/icons/ellipsis-h-solid.svg"
          alt="More"
        />
        <img
          class="nav__icon"
          src="/assets/icons/envelope-regular.svg"
          alt="Messages"
        />
        <img
          class="nav__icon"
          src="/assets/icons/hashtag-solid.svg"
          alt="Explore"
        />
        <img class="nav__icon" src="/assets/icons/home-solid.svg" alt="Home" />
        <img
          class="nav__icon"
          src="/assets/icons/list-alt-regular.svg"
          alt="Lists"
        />
        <img
          class="nav__icon"
          src="/assets/icons/user-regular.svg"
          alt="Profile"
        />
        <h4>Other</h4>
        <img
          class="logo"
          src="/assets/icons/kiwi-bird-solid.svg"
          alt="Twitter logo"
        />
        <img
          class="chevron_down"
          src="/assets/icons/chevron-down-solid.svg"
          alt="Expand"
        />
        <img
          class="content_pref"
          src="/assets/icons/meteor-solid.svg"
          alt="Content preferences"
        />
        <h4>Tweet</h4>
        <img
          class="poll__icon"
          src="/assets/icons/chart-bar-solid.svg"
          alt="Ask a question"
        />
        <img
          class="schedule__icon"
          src="/assets/icons/clock-regular.svg"
          alt="Schedule tweet"
        />
        <img
          class="image__icon"
          src="/assets/icons/image-regular.svg"
          alt="Post image"
        />
        <img
          class="emoji__icon"
          src="/assets/icons/smile-regular.svg"
          alt="Emojis"
        />
        </p>
      </section>

      <!-- Atoms here -->
    </article>
    <article>
      <h2>Molecules</h2>
    </article>
    <article>
      <h2>Organisms</h2>
    </article>
  </body>
</html>
